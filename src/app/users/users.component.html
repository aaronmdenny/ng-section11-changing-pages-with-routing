<div class="row">
  <div class="col-xs-12 col-sm-4">
    <div class="list-group">
      <!--
        Add the routerlink with appropriate arguments for the path so that we can navigate to the user page.
      -->
      <a
        [routerLink]="['/users', user.id, user.name]"
        href="#"
        class="list-group-item"
        *ngFor="let user of users">
        {{ user.name }}
      </a>
    </div>
  </div>
  <div class="col-xs-12 col-sm-4">
    <!-- <app-user></app-user> -->
    <router-outlet></router-outlet>
  </div>
</div>
